<head>
    <title>b_layout</title>
</head>

<body>
{{#Layout template="MyLayout"}}
This content will go into the main yield region.

{{#contentFor region="footer"}}
This is some footer content
{{/contentFor}}
{{/Layout}}
</body>

<template name="MyLayout">
    <h1>My Layout</h1>

    <div>
        {{> yield}}
    </div>

    <footer>
        {{> yield region="footer"}}
    </footer>
</template>

<template name="AnotherLayoutTemplate">
    <h1>Another Layout Template</h1>

    <div>
        {{> yield}}
    </div>

    <footer>
        {{> yield region="footer"}}
    </footer>
</template>

<template name="SomeTemplateName">
    SomeTemplateName
</template>


<template name="SomeFooterTemplate">
    SomeFooterTemplate
</template>
